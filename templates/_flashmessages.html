{% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
        {% if category == 'error' %}
            <div class="{{ category }} alert alert-danger alert-dismissible fade show">{{ message }}
        {% endif %}
        {% if category == 'success' %}
            <div class="{{ category }} alert alert-success alert-dismissible fade show">{{ message }}
        {% endif %}
        {% if category == 'info' %}
            <div class="{{ category }} alert alert-info alert-dismissible fade show">{{ message }}
        {% endif %}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
{% endwith %}
